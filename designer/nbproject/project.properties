app.icon=branding/core/core.jar/org/netbeans/core/startup/frame48.gif
app.name=${branding.token}
app.title=Platypus application designer
app.conf=${app.name}.conf
auxiliary.org-netbeans-modules-apisupport-installer.license-type=apache.v2
auxiliary.org-netbeans-modules-apisupport-installer.os-linux=true
auxiliary.org-netbeans-modules-apisupport-installer.os-macosx=false
auxiliary.org-netbeans-modules-apisupport-installer.os-solaris=false
auxiliary.org-netbeans-modules-apisupport-installer.os-windows=false
auxiliary.org-netbeans-modules-apisupport-installer.pack200-enabled=true
auxiliary.org-netbeans-spi-editor-hints-projects.perProjectHintSettingsFile=nbproject/cfg_hints.xml
modules=\
    ${project.com.eas.designer.application}:\
    ${project.com.eas.designer.application.dbdiagram}:\
    ${project.com.eas.designer.explorer}:\
    ${project.com.bearsoft.org.netbeans.modules.form}:\
    ${project.com.eas.designer.application.module}:\
    ${project.com.eas.designer.application.query}:\
    ${project.com.eas.designer.application.report}:\
    ${project.com.eas.designer.datamodel}:\
    ${project.com.eas.designer.codecompletion}:\
    ${project.com.eas.samples}
project.com.bearsoft.org.netbeans.modules.form=PlatypusForms
project.com.eas.designer.application=PlatypusApplication
project.com.eas.designer.application.dbdiagram=PlatypusDbDiagram
project.com.eas.designer.application.module=PlatypusModules
project.com.eas.designer.application.query=PlatypusQueries
project.com.eas.designer.application.report=PlatypusReport
project.com.eas.designer.datamodel=PlatypusDatamodel
project.com.eas.designer.explorer=PlatypusExplorer
project.com.eas.designer.codecompletion=PlatypusCodeCompletion
project.com.eas.samples=PlatypusSamples
run.args.extra=-J-XX:+ClassUnloading -J-XX:+UseConcMarkSweepGC -J-XX:+CMSClassUnloadingEnabled -J-Dsun.reflect.inflationThreshold=0
